<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display</title>
</head>
<body>
<table>
    <tr>
        <th>Opening crawl</th>
        <th>Title</th>
        <th>Episode nb</th>
        <th>Producer</th>
        <th>Date</th>
        <th>Director</th>
    </tr>
    {% for elem in data %}
    <tr>
        {% for case in elem %}
            <td style="padding: 10px; border: 1px solid black;">{{case}}</td>
        {% endfor %}
    </tr>
    {% endfor %}
</table>
</body>
</html>
