<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display</title>
</head>
<body>
<table>
    {% for elem in data %}
    <tr>
        {% for case in elem %}
            <td style="padding: 10px; border: 1px solid black;">{{case}}</td>
        {% endfor %}
    </tr>
    {% endfor %}
</table>
</body>
</html>
