<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display</title>
</head>
<body>
<table>
    <tr>
        <th>Opening crawl</th>
        <th>Title</th>
        <th>Episode nb</th>
        <th>Producer</th>
        <th>Date</th>
        <th>Director</th>
        <th>Created</th>
        <th>Updated</th>
    </tr>
    {% for elem in data %}
    <tr>
        <td style="padding: 10px; border: 1px solid black;">{{elem.opening_crawl}}</td>
        <td style="padding: 10px; border: 1px solid black;">{{elem.title}}</td>
        <td style="padding: 10px; border: 1px solid black;">{{elem.episode_nb}}</td>
        <td style="padding: 10px; border: 1px solid black;">{{elem.producer}}</td>
        <td style="padding: 10px; border: 1px solid black;">{{elem.release_date}}</td>
        <td style="padding: 10px; border: 1px solid black;">{{elem.director}}</td>
        <td style="padding: 10px; border: 1px solid black;">{{elem.created}}</td>
        <td style="padding: 10px; border: 1px solid black;">{{elem.updated}}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
